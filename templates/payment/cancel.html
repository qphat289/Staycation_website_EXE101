{% extends 'base.html' %}

{% block title %}Payment Cancelled{% endblock %}

{% block extra_css %}
<style>
    .cancel-icon {
        font-size: 5rem;
        color: #dc3545;
    }
    .cancel-card {
        max-width: 600px;
        margin: 0 auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm cancel-card">
                <div class="card-body text-center py-5">
                    <i class="bi bi-x-circle-fill cancel-icon mb-4"></i>
                    <h2 class="mb-4">Payment Cancelled</h2>
                    <p class="lead">Your payment has been cancelled or timed out.</p>
                    <p>No charges have been made to your account.</p>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('renter.dashboard') }}" class="btn btn-primary">
                            <i class="bi bi-house-door me-2"></i>Return to Dashboard
                        </a>
                        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary ms-2">
                            <i class="bi bi-search me-2"></i>Browse Homestays
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

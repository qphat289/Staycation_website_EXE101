{% extends "base.html" %}

{% block title %}Thanh toán thành công{% endblock %}

{% block extra_css %}
<style>
    .success-icon {
        font-size: 5rem;
        color: #28a745;
    }
    .success-card {
        max-width: 600px;
        margin: 0 auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h3 class="card-title mb-4">Thanh toán thành công!</h3>
                    <p class="card-text">Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi.</p>
                    <p class="card-text">Đơn đặt phòng của bạn đã được xác nhận.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('renter.dashboard') }}" class="btn btn-primary">
                            <i class="bi bi-house"></i> Về trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

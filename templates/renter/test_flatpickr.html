<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatpickr Test</title>
  <!-- Load Flatpickr from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <h1>Flatpickr Test</h1>
  <input type="text" id="myDate" />
  
  <script>
    // Initialize Flatpickr
    flatpickr("#myDate", {
      dateFormat: "Y-m-d"
    });
    </script>
</body>
</html>

{% extends 'base.html' %}
{% block title %}Register - Homestay Booking{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4>Create a Renter Account</h4>
      </div>
      <div class="card-body">
        <form method="post" autocomplete="off">
          <!-- Full Name -->
          <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" 
                   name="full_name" 
                   id="full_name" 
                   class="form-control" 
                   required
                   value="{{ form_data.full_name|default('') }}" 
            >
          </div>
          
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" 
                   name="username" 
                   id="username" 
                   class="form-control" 
                   required 
                   autocomplete="off"
                   value="{{ form_data.username|default('') }}"
            >
          </div>
          
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" 
                   name="email" 
                   id="email" 
                   class="form-control" 
                   required
                   value="{{ form_data.email|default('') }}"
            >
          </div>
          
          <!-- Phone -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" 
                   name="phone" 
                   id="phone" 
                   class="form-control" 
                   required
                   value="{{ form_data.phone|default('') }}"
            >
          </div>
          
          <!-- Personal ID -->
          <div class="mb-3">
            <label for="personal_id" class="form-label">Personal ID</label>
            <input type="text" 
                   name="personal_id" 
                   id="personal_id" 
                   class="form-control" 
                   required
                   value="{{ form_data.personal_id|default('') }}"
            >
          </div>
          
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" 
                   name="password" 
                   id="password" 
                   class="form-control" 
                   required 
                   autocomplete="new-password"
            >
          </div>
          
          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" 
                   name="confirm_password" 
                   id="confirm_password" 
                   class="form-control" 
                   required 
                   autocomplete="new-password"
            >
          </div>
          
          <!-- Submit -->
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        
        <!-- Social signup buttons -->
        <div class="text-center mt-3">
          <div class="separator my-3">
            <span class="px-2 text-muted">OR</span>
          </div>
          <a href="{{ url_for('auth.login_google') }}" class="btn btn-outline-danger w-100 mb-2">
            <i class="fab fa-google me-2"></i> Sign up with Google
          </a>
          <a href="{{ url_for('auth.login_facebook') }}" class="btn btn-outline-primary w-100">
            <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
          </a>
        </div>
      </div>
      <div class="card-footer text-center">
        Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
      </div>
    </div>
  </div>
</div>

<style>
.separator {
  display: flex;
  align-items: center;
  text-align: center;
}

.separator::before,
.separator::after {
  content: '';
  flex: 1;
  border-bottom: 1px solid #dee2e6;
}
</style>
{% endblock %}

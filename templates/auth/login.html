{% extends 'base.html' %}
{% block title %}Login - Homestay Booking{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">
        <h4>Login to Your Account</h4>
      </div>
      <div class="card-body">
        <form method="post" autocomplete="off">
          <!-- Trường ẩn để đánh lừa trình duyệt -->
          <input type="text" style="display:none" name="fakeusernameremembered">
          <input type="password" style="display:none" name="fakepasswordremembered">
          
          <!-- Username/Email -->
          <div class="mb-3">
            <label for="login_username" class="form-label">Username or Email</label>
            <input type="text" 
                   name="username" 
                   id="login_username" 
                   class="form-control" 
                   required 
                   autocomplete="new-username"
                   value="{{ form_data.username|default('') }}"
            >
          </div>
          
          <!-- Password -->
          <div class="mb-3">
            <label for="login_password" class="form-label">Password</label>
            <input type="password" 
                   name="password" 
                   id="login_password" 
                   class="form-control" 
                   required 
                   autocomplete="new-password"
            >
          </div>
          
          <!-- Remember Me -->
          <div class="mb-3 form-check">
            <input type="checkbox" 
                   name="remember" 
                   id="remember" 
                   class="form-check-input"
            >
            <label for="remember" class="form-check-label">Remember me</label>
          </div>
          
          <!-- Submit -->
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <!-- Social login buttons -->
        <div class="text-center mt-3">
          <div class="separator my-3">
            <span class="px-2 text-muted">OR</span>
          </div>
          
          <!-- Facebook login button -->
          <a href="{{ url_for('auth.login_facebook') }}" class="btn social-btn facebook-btn mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white" class="social-icon">
              <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
            </svg>
            <span>Login with Facebook</span>
          </a>

          <!-- Google login button -->
          <a href="{{ url_for('auth.login_google') }}" class="btn social-btn google-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white" class="social-icon">
              <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
            </svg>
            <span>Login with Google</span>
          </a>
        </div>
      </div>
      <div class="card-footer text-center">
        Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a>
      </div>
    </div>
  </div>
</div>

<style>
.separator {
  display: flex;
  align-items: center;
  text-align: center;
}

.separator::before,
.separator::after {
  content: '';
  flex: 1;
  border-bottom: 1px solid #dee2e6;
}

/* Social buttons styling */
.social-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  padding: 10px 15px;
  border-radius: 4px;
  font-weight: 500;
  color: white;
  text-decoration: none;
  transition: all 0.3s ease;
}

.social-btn:hover {
  opacity: 0.9;
  color: white;
}

.social-icon {
  margin-right: 10px;
}

.facebook-btn {
  background-color: #3b5998;
  border: 1px solid #3b5998;
}

.google-btn {
  background-color: #db4437;
  border: 1px solid #db4437;
}
</style>
{% endblock %}

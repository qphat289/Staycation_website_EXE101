{% extends 'base.html' %}
{% block title %}Create Owner{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Create Owner</h2>
  <form method="post" autocomplete="off" class="mt-3">
    <!-- Full Name -->
    <div class="mb-3">
      <label for="full_name" class="form-label">Full Name</label>
      <input type="text" name="full_name" id="full_name" class="form-control" required 
             value="{{ form_data.full_name|default('') }}">
    </div>
    
    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" id="username" class="form-control" required autocomplete="off"
             value="{{ form_data.username|default('') }}">
    </div>
    
    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" required
             value="{{ form_data.email|default('') }}">
    </div>
    
    <!-- Phone -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" name="phone" id="phone" class="form-control" required
             value="{{ form_data.phone|default('') }}">
    </div>
    
    <!-- Personal ID -->
    <div class="mb-3">
      <label for="personal_id" class="form-label">Personal ID</label>
      <input type="text" name="personal_id" id="personal_id" class="form-control" required
             value="{{ form_data.personal_id|default('') }}">
    </div>
    
    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-control" required autocomplete="new-password">
    </div>
    
    <!-- Confirm Password -->
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input type="password" name="confirm_password" id="confirm_password" class="form-control" required autocomplete="new-password">
    </div>
    
    <button type="submit" class="btn btn-primary w-100">Create Owner</button>
  </form>
</div>
{% endblock %}

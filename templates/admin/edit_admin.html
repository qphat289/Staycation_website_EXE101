{% extends 'base.html' %}

{% block title %}Chỉnh Sửa Admin{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4">Chỉnh Sửa Admin</h3>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" value="{{ admin.username }}" readonly>
                            <small class="form-text text-muted">Username không thể thay đổi</small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ admin.email }}" readonly>
                            <small class="form-text text-muted">Email không thể thay đổi</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" 
                                   value="{{ admin.full_name }}" required>
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="is_super_admin" 
                                       name="is_super_admin" {% if admin.is_super_admin %}checked{% endif %}>
                                <label class="form-check-label" for="is_super_admin">
                                    Super Admin
                                </label>
                                <small class="form-text text-muted d-block">
                                    Super Admin có toàn quyền quản lý hệ thống và các admin khác
                                </small>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.manage_admins') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Lưu thay đổi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

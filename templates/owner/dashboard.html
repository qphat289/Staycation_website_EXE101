<!-- templates/owner/dashboard.html -->
{% extends "base.html" %}
{% block content %}
<h2>Owner Dashboard</h2>

<a href="{{ url_for('owner.view_bookings') }}" class="btn btn-info mb-3">View All Bookings</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Homestay Name</th>
            <th>Address</th>
            <th>Rooms</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for homestay in homestays %}
        <tr>
            <!-- Title -->
            <td>{{ homestay.title }}</td>

            <!-- Address, City (and possibly District) -->
            <td>{{ homestay.address }}, {{ homestay.city }}</td>

            <!-- Number of Rooms -->
            <td>{{ homestay.rooms|length }}</td>

            <!-- Actions -->
            <td>
                <!-- Manage Rooms Route -->
                <a href="{{ url_for('owner.manage_rooms', homestay_id=homestay.id) }}" 
                   class="btn btn-primary">Manage Rooms</a>

                <!-- Edit Homestay Route -->
                <a href="{{ url_for('owner.edit_homestay', id=homestay.id) }}" 
                   class="btn btn-warning">Edit</a>

                <!-- Delete Homestay Route -->
                <a href="{{ url_for('owner.delete_homestay', id=homestay.id) }}" 
                   class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this homestay?');">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

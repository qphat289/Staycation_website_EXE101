{% extends 'base.html' %}
{% block content %}
<h2>Edit Room #{{ room.id }}</h2>

<form method="post">
  <div class="mb-3">
    <label for="room_number">Room Number</label>
    <input type="text" class="form-control" id="room_number" name="room_number" value="{{ room.room_number }}" required>
  </div>

  <div class="mb-3">
    <label for="floor_number">Floor Number</label>
    <input type="number" class="form-control" id="floor_number" name="floor_number" value="{{ room.floor_number }}" required min="1">
  </div>

  <div class="mb-3">
    <label for="bed_count">Bed Count</label>
    <input type="number" class="form-control" id="bed_count" name="bed_count" value="{{ room.bed_count }}" required min="1">
  </div>

  <div class="mb-3">
    <label for="bathroom_count">Bathroom Count</label>
    <input type="number" class="form-control" id="bathroom_count" name="bathroom_count" value="{{ room.bathroom_count }}" required min="1">
  </div>

  <div class="mb-3">
    <label for="max_guests">Max Guests</label>
    <input type="number" class="form-control" id="max_guests" name="max_guests" value="{{ room.max_guests }}" required min="1">
  </div>

  <div class="mb-3">
    <label for="price_per_hour">Price per Hour</label>
    <input type="number" class="form-control" id="price_per_hour" name="price_per_hour" value="{{ room.price_per_hour }}" min="0" step="0.01" required>
  </div>

  <div class="mb-3">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" rows="4" required>{{ room.description }}</textarea>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}

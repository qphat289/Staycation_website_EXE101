<!-- templates/owner/add_room.html (For creating a NEW room) -->
{% extends 'base.html' %}
{% block title %}Add Room to {{ homestay.title }}{% endblock %}

{% block content %}
<h2>Add Room for Homestay: {{ homestay.title }}</h2>

<!-- IMPORTANT: enctype="multipart/form-data" for file uploads -->
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="room_number" class="form-label">Room Number</label>
    <input type="text" class="form-control" id="room_number" name="room_number" required>
  </div>

  <div class="mb-3">
    <label for="bed_count" class="form-label">Bed Count</label>
    <input type="number" class="form-control" id="bed_count" name="bed_count" required>
  </div>

  <div class="mb-3">
    <label for="bathroom_count" class="form-label">Bathroom Count</label>
    <input type="number" class="form-control" id="bathroom_count" name="bathroom_count" required>
  </div>

  <div class="mb-3">
    <label for="max_guests" class="form-label">Max Guests</label>
    <input type="number" class="form-control" id="max_guests" name="max_guests" required>
  </div>

  <div class="mb-3">
    <label for="price_per_hour" class="form-label">Price per Hour</label>
    <input type="number" class="form-control" id="price_per_hour" name="price_per_hour" min="0" step="0.01" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
  </div>

  <!-- Multiple images for the room's gallery -->
  <div class="mb-3">
    <label for="gallery" class="form-label">Additional Gallery Images</label>
    <input type="file" class="form-control" id="gallery" name="gallery" accept="image/*" multiple>
    <small class="text-muted">Select multiple images for the gallery.</small>
  </div>

  <button type="submit" class="btn btn-primary">Add Room</button>
</form>
{% endblock %}

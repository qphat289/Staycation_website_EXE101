{% extends 'base.html' %}
{% block title %}Add Room to {{ homestay.title }}{% endblock %}

{% block content %}
<h2>Add Room for Homestay: {{ homestay.title }}</h2>

<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="room_number" class="form-label">Room Number</label>
    <input type="text" class="form-control" id="room_number" name="room_number" required>
  </div>

  <div class="mb-3">
    <label for="bed_count" class="form-label">Bed Count</label>
    <input type="number" class="form-control" id="bed_count" name="bed_count" required min="1">
  </div>

  <div class="mb-3">
    <label for="bathroom_count" class="form-label">Bathroom Count</label>
    <input type="number" class="form-control" id="bathroom_count" name="bathroom_count" required min="1">
  </div>

  <div class="mb-3">
    <label for="max_guests" class="form-label">Max Guests</label>
    <input type="number" class="form-control" id="max_guests" name="max_guests" required min="1">
  </div>

  <div class="mb-3">
    <label for="price_per_hour" class="form-label">Price per Hour</label>
    <input type="number" class="form-control" id="price_per_hour" name="price_per_hour" min="0" step="0.01" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
  </div>

  <!-- Floor Selection -->
  <div class="mb-3">
    <label for="floor_number" class="form-label">Floor Number</label>
    <input type="number" name="floor_number" id="floor_number" class="form-control" value="1" required min="1">
  </div>

  <!-- Featured Image Input -->
  <div class="mb-3">
    <label for="image" class="form-label">Featured Image</label>
    <input type="file" class="form-control" id="image" name="image" accept="image/*">
  </div>

  <!-- Multiple Room Images (Gallery) -->
  <div class="mb-3">
    <label for="gallery" class="form-label">Additional Gallery Images</label>
    <input type="file" class="form-control" id="gallery" name="gallery[]" accept="image/*" multiple>
    <small class="text-muted">Select multiple images for the gallery.</small>
  </div>

  <button type="submit" class="btn btn-primary">Add Room</button>
</form>
{% endblock %}

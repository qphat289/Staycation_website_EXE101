{% extends 'base.html' %}
{% block content %}
<h2>Edit Homestay: {{ homestay.title }}</h2>

<form method="POST" enctype="multipart/form-data">
  <!-- Name / Title -->
  <div class="mb-3">
    <label for="title" class="form-label">Name (Title)</label>
    <input type="text" class="form-control" id="title" name="title" 
           value="{{ homestay.title }}" required>
  </div>

  <!-- Description -->
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description" rows="4" required>{{ homestay.description }}</textarea>
  </div>

  <!-- Address -->
  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address" name="address" 
           value="{{ homestay.address }}" required>
  </div>

  <div class="row">
    <!-- City -->
    <div class="col-md-6 mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" name="city" 
             value="{{ homestay.city }}" required>
    </div>

    <!-- District -->
    <div class="col-md-6 mb-3">
      <label for="district" class="form-label">District</label>
      <input type="text" class="form-control" id="district" name="district" 
             value="{{ homestay.district }}" required>
    </div>
  </div>

  <!-- Current Image Preview -->
  {% if homestay.image_path %}
    <div class="mb-3">
      <p>Current Image:</p>
      <img src="{{ url_for('static', filename=homestay.image_path) }}" 
           alt="Current Image" style="max-width: 200px;">
    </div>
  {% endif %}

  <!-- New Image Upload -->
  <div class="mb-3">
    <label for="image" class="form-label">Update Image</label>
    <input type="file" class="form-control" id="image" name="image" accept="image/*">
  </div>

  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
